<html>

<body>

<script>

function marco(num1,num2,num3){
	let highest = Math.max(num1,num2,num3);
	let lowest = Math.min(num1,num2,num3);
	
	document.write("Highest value: ",highest,"<br>");
	document.write("Lowest value: ",lowest);
}

marco(34,21,89);

</script>

</body>

</html>
